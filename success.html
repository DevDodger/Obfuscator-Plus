<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-228531536-1">
</script>
  </head>
  <body>
  <div class="container mt-5">
      <h1>Contact Us!</h1>
      <form class="row g-3" action="https://formsubmit.co/60faa2238607ea446cc4b64ac03c3182" method="POST">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_next" value="https://devdodger.github.io/Obfuscator-Plus/success.html" >

        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="name" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" id="emailInfo" required>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number (optional) </label>
          <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (415) 867-5309">
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comments, questions?</label>
          <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>

    <div class="container mt-5">
        <h1>Thanks for Contacting us!</h1>
        <p>We have recieved your request! Please check your email in the next 1-3 buisness days!</p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
