<h1>

        <section class="card container grid">

                <article class="card__content grid">
                    <div class="card__pricing">
                        <div class="card__pricing-number">
                            <span class="card__pricing-symbol">$</span>5-15

                    </div>

                    </header>
                    
                    <ul class="card__list grid">
                        <li class="card__list-item">
                            <i class="uil uil-check card__list-icon"></i>
                            <p class="card__list-description">Development Updates</p>
                        </li>
                        <li class="card__list-item">
                            <i class="uil uil-check card__list-icon"></i>
                            <p class="card__list-description">Monthly Voting</p>
                        </li>
                        <li class="card__list-item">
                            <i class="uil uil-check card__list-icon"></i>

                        </li>
                        <li class="card__list-item">
                            <i class="uil uil-check card__list-icon"></i>
                            <p class="card__list-description">Early Access testing</p>
                        </li>
                    </ul>
    
                    <button class="card__button"
                     onclick="window.location.href = 'https://www.patreon.com/ObfuscatorPlus?fan_landing=true';">
                    Donate!
                </button>

                </article>
    
                <!--==================== CARD 2 ====================-->
                <article class="card__content grid">
                    <div class="card__pricing">
                        <div class="card__pricing-number">
                            <span class="card__pricing-symbol">$</span>∞
                        </div>
                        <span class="card__pricing-month">/One Time</span>
                    </div>
    
                    <header class="card__header">
                        <div class="card__header-circle grid">
                            <img src="assets/img/download (12).png" alt="" class="card__header-img">
                        </div>
    
                        <span class="card__header-subtitle">No Perks</span>
                        <h1 class="card__header-title">Bitcoin</h1>
                    </header>
                    <button class="card__button"
                    onclick="window.location.href = 'BTCwallet.html';">
                            Donate BTC!
                    </button>

                <!--==================== CARD 3 ====================-->
                <article class="card__content grid">

                        </div>

                    </header>
    
                    <button class="card__button"
                    onclick="window.location.href = 'https://www.paypal.com/donate/?cmd=_donations&business=reidlmiller@gmail.com&item_name=dodger&currency_code=USD';">
